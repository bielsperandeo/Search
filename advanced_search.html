<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>

        <link rel="stylesheet" href="ad.css">
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <h1>Advanced Search</h1>
        <h2>_____________________________________________________________________________________________________________</h2>
        <label id="yep">Find pages with...</label> <label id="nop">Do this in the search box.</label>
        <form action="https://www.google.com/search">
            <div>
                <label class="hey">All these words:</label>
                <input class= "uau" id= "ata" type="text" name="as_q"> <label>Type the important word</label>
            </div>
            <div>
                <label class="hey">This exact word or phrase:</label>
                <input class= "uau" type="text" name="as_epq"> <label>Put exact words in quotes</label>
            </div>
            <div>
                <label class="hey">Any of these words:</label>
                <input class= "uau" id="bb" type="text" name="as_oq"> <label>Type OR between all the words you search for</label>
            </div>
            <div>
                <label class="hey">None of these words</label>
                <input class= "uau" id="vd" type="text" name="as_eq"> <label>Put a minus sign before the words you don't want</label>
            </div>
            <div>
                <input id= "ok" type="submit" value="Advanced Search">
            </div>
        </form>
        </body>
        <footer>

        </footer>
   
</html
